<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Ciudades</h3>
      <table mdbTable striped="true" bordered="true">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let item of citysLoop">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td style="width: 1px;">
              <button mdbBtn color="primary" type="button" (click)="hquartersCity(item.id)">
                Ver sedes
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <div class="box-footer">
        <button mdbBtn color="primary" type="button" (click)="basicModal.show()">
          Crear
        </button>
      </div>
    </div>
  </div>
</div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Registrar ciudad</h4>
      </div>
      <div class="modal-body">
        <input type="text" [(ngModel)]="cityModel.name" name="nameCity" class="form-control mb-4"
          placeholder="Nombre">
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="red" class="waves-light" aria-label="Close" (click)="basicModal.hide()"
          mdbWavesEffect>Cerrar</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
          (click)="saveCity(); basicModal.hide();">Guardar</button>
      </div>
    </div>
  </div>
</div>
