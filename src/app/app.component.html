<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">No pain no gain</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links *ngIf="this.showOption">

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/hquarter">
          <mdb-icon fas icon="city"></mdb-icon> Sedes
        </a>
      </li>
      <li class="nav-item" *ngIf="this.userInfo.role == 'ADMIN'">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/city">
          <mdb-icon fas icon="globe-americas"></mdb-icon> Ciudades
        </a>
      </li>
      <li class="nav-item" *ngIf="this.userInfo.role == 'ADMIN'">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/user">
          <mdb-icon fas icon="users"></mdb-icon>Usuarios
        </a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Cerrar sesion</a>
        </div>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
<br>
<router-outlet></router-outlet>
